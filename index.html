<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="theme-color" content="#0f0f0f" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <title>flowstatevpn</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="https://telegram.org/js/telegram-web-app.js" async></script>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <img src="logo.svg" alt="flowstatelogo" class="logo" />
            </header>

            <main class="content">
                <!-- VPN Section -->
                <section id="vpn" class="section active">
                    <div class="status-badge-wrapper">
                        <h2 class="status-badge">
                            <span class="status-indicator"></span>
                            Работает сейчас
                        </h2>
                        <button id="snowToggle" class="snow-toggle" title="Включить/выключить снег">❄️</button>
                    </div>
                    <div class="cards-grid" id="cardsContainer">
                        <!-- Карточки загружаются из data.json -->
                    </div>
                </section>
            </main>
        </div>

        <div id="snowContainer" class="snow-container"></div>
        <div id="confettiContainer" class="confetti-container"></div>

        <!-- Modal for instruction -->
        <div id="instructionModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="instructionTitle">Инструкция</h3>
                    <button class="modal-close" aria-label="Закрыть">&times;</button>
                </div>
                <div class="modal-body" id="instructionBody"></div>
            </div>
        </div>

        <script src="script.js" defer></script>
    </body>
</html>
